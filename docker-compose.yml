version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/sharnom-api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - api-data:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sharnom-network

  web:
    build:
      context: .
      dockerfile: apps/sharnom-web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api:3000
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3000
      - PORT=4200
    depends_on:
      api:
        condition: service_healthy
    networks:
      - sharnom-network

volumes:
  api-data:

networks:
  sharnom-network:
    driver: bridge
