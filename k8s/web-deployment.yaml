apiVersion: apps/v1
kind: Deployment
metadata:
  name: sharnom-web
  namespace: yellowbooks
  labels:
    app: sharnom-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sharnom-web
  template:
    metadata:
      labels:
        app: sharnom-web
    spec:
      containers:
      - name: sharnom-web
        image: 797583072626.dkr.ecr.eu-north-1.amazonaws.com/sharnom-web:latest
        ports:
        - containerPort: 4200
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://sharnom-api:3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sharnom-web
  namespace: yellowbooks
spec:
  selector:
    app: sharnom-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4200
  type: ClusterIP
