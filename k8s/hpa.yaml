apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sharnom-api-hpa
  namespace: yellowbooks
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sharnom-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sharnom-web-hpa
  namespace: yellowbooks
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sharnom-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
